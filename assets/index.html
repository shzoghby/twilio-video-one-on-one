<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel=“icon” href=”favicon.ico” type=“image/x-icon”>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="/styles.css" />

    <title>Virtual One-On-One Meeting</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="d-flex flex-row" style="z-index: 2000;box-shadow: 0 1px 0 0 #e1e3ea;">
        <div class="p-2">
            <a href="https://www.twilio.com/"><img src="/twilio-logo.svg" class="rounded float-left" style="width:107px"
                    alt="twilio"></a>
        </div>
    </div>
    <div class="h1 bg-hero">
        <div class="container p-5">
            <h2 class="text-white h2 mb-3">Virtual One-On-One Meeting Demo</h2>
            <p class="text-white h6 mb-5">See how Twilio video works using WEBRTC within your browser.</p>
            <p class="text-white h4">Click on a room to start a virtual meeting</p>
        </div>
    </div>
    <div class="content-container">
        <div class="main-container">
            <div class="row mw-100 pb-2">
                <div class="col-md-4">
                    <a href="conference.html?hostName=Room No1" target="_blank"
                        title='Start conference in Room #1'>
                        <div class="card">
                            <div class="card-header h4">Room No1</div>
                            <div class="card-body">
                                <div class="row mw-100 pb-2">
                                    <img class="roomImg" src="/room1.jpeg" />
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="conference.html?hostName=Room No2" target="_blank"
                        title='Start conference in Room No2'>
                        <div class="card">
                            <div class="card-header h4">Room No2</div>
                            <div class="card-body">
                                <div class="row mw-100 pb-2">
                                    <img class="roomImg" src="/room2.jpeg" />
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="conference.html?hostName=Room No3" target="_blank"
                        title='Start conference in Room No3'>
                        <div class="card">
                            <div class="card-header h4">Room No3</div>
                            <div class="card-body">
                                <div class="row mw-100 pb-2">
                                    <img  class="roomImg" src="/room3.jpeg" />
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto footer">
        <div class="footer-statement">We can’t wait to see what you build.</div>
    </footer>
</body>

</html>
